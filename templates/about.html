<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="./static/react.png"  sizes="34x34"/>
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .about-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 50px 0;
        }

        .about-img {
            flex: 1;
            margin-right: 20px;
            overflow: hidden;
        }

        .about-img img {
            width: 100%;
            height: auto;
        }

        .about-details {
            flex: 1;
            margin-left: 20px;
        }

        .about-details h2 {
            color: #333;
        }

        .about-details p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navbar (Assuming you have it in style.css) -->
    <div class="navbar">
        <!-- Your navbar content here -->
    </div>

    <div class="container">
        <div class="about-section">
            <div class="about-img">
                <img src="static/soham1.jpg" alt="Name">
            </div>
            <div class="about-details">
                <h2>About Me</h2>
                <p>
                    Replace this text with a brief description of yourself.
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nullam auctor velit eget tincidunt sagittis. Sed id justo nec
                    odio efficitur volutpat. Vivamus nec eros quis nisl dignissim tincidunt.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
